<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SenangWebs Photobooth - Professional Photo Editor</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SWP Library -->
    <link rel="stylesheet" href="../dist/swp.css" />
  </head>
  <body class="min-h-screen p-8 bg-gray-100">
    <main
      class="container flex flex-col gap-8 items-center justify-center mx-auto"
    >
      <h2 class="text-2xl lg:text-4xl capitalize font-bold">
        Declarative Approach
      </h2>

      <div
        data-swp
        data-swp-labels="rotateLeft: 'Rotate Left'; rotateRight: 'Rotate Right'; flipH: 'Flip H'; flipV: 'Flip V'; upload: 'Muat Naik'; resize: 'Tukar Saiz'; adjust: 'Laraskan'; filters: 'Penapis'; reset: 'Set Semula'; save: 'Simpan'"
        class="border container h-[800px]"
      >
        <div data-swp-tools></div>
        <div data-swp-canvas></div>
      </div>

      <h2 class="text-2xl lg:text-4xl capitalize font-bold">
        Programmatic Approach
      </h2>

      <div id="photobooth" class="border container h-[600px]"></div>
    </main>

    <!-- SWP Library Script -->
    <script src="../dist/swp.js"></script>

    <!-- Application Script -->
    <script>
      // Console output helper
      const consoleOutput = document.getElementById("console-output");
      const statusElement = document.getElementById("status");

      // Initialize SWP
      const swpInstance = new SWP(document.getElementById("photobooth"), {
        width: 900,
        height: 400,
      });
    </script>
  </body>
</html>
