<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenangWebs Photobooth - Professional Photo Editor</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SWP Library -->
    <link rel="stylesheet" href="../dist/swp.css">
</head>
<body class="min-h-screen">

    <div data-swp data-swp-labels="upload: 'Muat Naik'; resize: 'Tukar Saiz'; adjust: 'Laraskan'; filters: 'Penapis'; reset: 'Set Semula'; save: 'Simpan'">
      <div data-swp-tools></div>
      <div data-swp-canvas></div>
    </div>

    <div id="photobooth"></div>

    <!-- SWP Library Script -->
    <script src="../dist/swp.js"></script>
    
    <!-- Application Script -->
    <script>
        // Console output helper
        const consoleOutput = document.getElementById('console-output');
        const statusElement = document.getElementById('status');
        
        // Initialize SWP
        const swpInstance = new SWP(document.getElementById('photobooth'), {
            width: 900,
            height: 600
        });
    </script>
</body>
</html>
